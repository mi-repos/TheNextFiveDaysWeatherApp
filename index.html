<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weather.css">
    <title>Weather App 2024</title>
</head>
<body>
    <div class="weather">
        <input type="search" list="sugestions" class="weather__search" placeholder="Type any world city">
        <datalist id="sugestions"></datalist>
        <div class="weather__today">
            <div class="weather__details">
                <h2 class="weather__city">City</h2>
                <p class="weather__day">Day</p>
                <div class="weather__current">
                    <p class="weather__indicator weather__indicator--humidity"><span class="value">40</span>%</p>
                    <p class="weather__indicator weather__indicator--wind"><span class="value">West, 6</span>m/s</p>
                    <p class="weather__indicator weather__indicator--presure"><span class="value">1050</span>hpa</p>
                </div>
            </div>
            <img src="/images/clear-sky.png" alt="Clear sky" class="weather__image">
            <div class="weather__temperature"><span class="value">+25</span> &deg;C</div>
        </div>
        <div class="weather__forecast">
            <article class="weather__forecast__item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather__forecast__item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather__forecast__item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather__forecast__item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather__forecast__item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
        </div>
    </div>



    <script src="js/weather.js"></script>
</body>
</html>
